<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone's number</label>
            <input type="text" class="form-control"
                   [(ngModel)]="phoneNumber"
                   (input)="onPhoneNumberChange()"
                   name="phoneNumber"
                   (focus)="registerForm.form.markAllAsTouched()"
                   required
                   id="phoneNumber">
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">Phone phải có ít nhất  6 ký tự </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="Ít nhất 3 ký tự"
                   class="form-control"
                   [(ngModel)]="password"
                   name="password"
                   required
                   id="password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger"
               *ngIf="password.length < 3 && registerForm.form.touched">
              Password phải có ít nhất  3 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input type="password" placeholder="Ít nhất 3 ký tự"
                   class="form-control"
                   [(ngModel)]="retypePassword"
                   name="retypePassword"
                   (input)="registerForm.form.markAllAsTouched(); checkPasswordMatch()"
                   required
                   id="retype-password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger"
               *ngIf="retypePassword.length < 3 && registerForm.form.touched">
              RetypePassword phải có ít nhất  3 ký tự
            </p>
            <p class="text-danger"
               *ngIf="registerForm
               .controls['retypePassword']
               .hasError('passwordMismatch') && registerForm.form.touched">
              Mat khau khong trung khop
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" class="form-control"
                   [(ngModel)]="fullName"
                   name="fullName"
                   required
                   id="full-name">
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Ngay thang nam sinh</label>
            <input type="date" class="form-control"
                   [(ngModel)]="dob"
                   (input)="registerForm.form.markAllAsTouched(); checkAge()"
                   name="dob"
                   required
                   id="dateOfBirth">
            <div class="divider-nospace"></div>
            <p class="text-danger"
               *ngIf="registerForm
               .controls['dob']
               .hasError('invalidAge') && registerForm.form.touched">
              Tuoi phai lon hon 18
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control"
                   [(ngModel)]="address"
                   name="address"
                   id="address">
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input"
                                   [(ngModel)]="isAccepted"
                                   name="isAccepted"
                                   id="agree">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
            </div>
          </div>
          <button type="button"
                  (click)="register()"
                  class="register-button">Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span>
                    <a href="#" class="register-link">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
